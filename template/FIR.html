<!DOCTYPE html>
<html>
<head>
    <title>CAFIR - Complaint Form</title>
    <link rel="stylesheet" href="static/style2.css">
</head>
<body>
    <div class="container">
        <h1>CAFIR - Complaint Form</h1>
        <button id="logoutButton" onclick="logoutClick()">Logout</button>
        <form id="complaint-form" action="/firDetails" method="post">
            <h2>Complainant/Informant Details</h2>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="fatherOrHusbandName">Father's or Husband's Name:</label>
                <input type="text" id="fatherOrHusbandName" name="fatherOrHusbandName" required placeholder="Enter father's or husband's name">
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required placeholder="Enter your address">
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required placeholder="Enter your phone number">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email address">
            </div>
            <h2>Place of Occurrence</h2>
            <div class="form-group">
                <label for="distanceFromPoliceStation">Distance from Police Station:</label>
                <input type="text" id="distanceFromPoliceStation" name="distanceFromPoliceStation" required placeholder="Enter the distance from the police station">
            </div>
            <div class="form-group">
                <label for="directionFromPoliceStation">Direction from Police Station:</label>
                <input type="text" id="directionFromPoliceStation" name="directionFromPoliceStation" required placeholder="Enter the direction from the police station">
            </div>
            <div class="form-group">
                <label for="dateAndHourOfOccurrence">Date and Hour of Occurrence:</label>
                <input type="datetime-local" id="dateAndHourOfOccurrence" name="dateAndHourOfOccurrence" required>
            </div>
            <h2>Offence Details</h2>
            <div class="form-group">
                <label for="natureOfOffence">Nature of Offence:</label>
                <input type="text" id="natureOfOffence" name="natureOfOffence" required placeholder="Enter the nature of the offense">
            </div>
            <h2>Stolen Property (if applicable)</h2>
            <div class="form-group stolen-property">
                <label for="stolenPropertyDescription">Description:</label>
                <input type="text" id="stolenPropertyDescription" name="stolenPropertyDescription[]" placeholder="Enter description of stolen property">
            </div>
            <h2>Accused Details</h2>
            <div class="form-group accused-details">
                <label for="accusedName">Name:</label>
                <input type="text" id="accusedName" name="accusedName[]" placeholder="Enter accused's name">
            </div>
            <button type="button" id="addAccused">Add More</button>
            <h2>Witness Details</h2>
            <div class="form-group witness-details">
                <label for="witnessName">Name:</label>
                <input type="text" id="witnessName" name="witnessName[]" placeholder="Enter witness's name">
            </div>
            <button type="button" id="addWitness">Add More</button>
            <h2>Complaint</h2>
            <textarea id="complaint" name="complaint" required placeholder="Briefly describe the incident"></textarea>

            <button type="submit">Submit Complaint</button>
        </form>
    </div>

    <script src="static/script2.js"></script>
</body>
</html>
